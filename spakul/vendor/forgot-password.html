<body class="login-page authentication">
<div class="container">
    <div class="card-top"></div>
    <div class="card">
        <h1 class="title"><span>Swift Admin</span>Forgot Password? <div class="msg">Enter your e-mail address below to reset your password.</div></h1>
        <div class="col-md-12">
            <form id="sign_in" method="POST">
                <div class="input-group"> <span class="input-group-addon"> <i class="zmdi zmdi-email"></i> </span>

                    </div>
                </div>              
                <div class="row">                    
                    <div class="col-xs-12 text-center">
                        <a href="index-2.html" class="btn btn-raised waves-effect g-bg-cyan" type="submit">RESET MY PASSWORD</a>

                    <div class="col-xs-12 text-center"> <a href="sign-in.html">Sign In!</a> </div>

            </form>
        </div>
    </div>
